function Calculator(num1, num2, operator) {
    var result ;
           if(operator == "+"){
            result =  num1 + num2;
        }

        else if(operator == "-"){
            result = num1 - num2;

        }
        else if(operator == "*"){
            result = num1 * num2;

        }
        else if(operator == "/"){
            result = num1 / num2;

        }
        else{
            result = "unknown operator passed"
        }

        return result;
}
